<!DOCTYPE html>
<html>
<head>
	<title>simple pattern generator</title>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://fonts.googleapis.com/css?family=Roboto+Mono:400" rel="stylesheet">
	<link rel="stylesheet" href="styles.css">
</head>
<body>
	<div class="random-container">
		<button id="randomize" type="button" onclick="generatePattern()" ontouchstart="generatePattern()">randomize</button>
	</div>

	<a href="http://ricardomatias.net" class="website-link">ricardomatias.net</a>

	<a class="github-link" href="https://github.com/ricardomatias/simple-pattern" target="_blank">
		<img src="github-link.png" alt="GitHub Logo">
	</a>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.8/p5.min.js"></script>
	<script src="random.js"></script>
	<script src="sketch.js"></script>
	<script type="text/javascript">
		(function() {
		  window.addEventListener('touchstart', function(evt) {
		    if (evt.target && evt.target.href) {
					evt.preventDefault();

					evt.target.target = '_self';

					evt.target.click();
				}
		  });
		})();
	</script>
</body>
</html>
